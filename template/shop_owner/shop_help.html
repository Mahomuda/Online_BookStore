{% extends "shop_owner/shop_base.html" %}
{% block body_class %}blur-page{% endblock %}

{% block content %}
    <div class="contact-container" style="padding: 5px; font-size: 13px;" >
        <h1>Contact Us</h1>
        <form action="/submit-form" method="post" class="contact-form">
            <label for="name">shop Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your shop name" required>
            <label for="address">shop Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your shop address" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Problem:</label>
            <textarea id="message" name="message" placeholder="Write your problem here..." rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
{% endblock %}

{% comment %} {% load static %}
<link rel="stylesheet" href="{% static 'navbar.css'%}" /> {% endcomment %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'litshelf' %}"><b>LitShelf</b></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
            >Home</a
          >
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Books
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
           <li><a href="{% url 'books' %}?genre=academic">Academic</a></li>
        <li><a href="{% url 'books' %}?genre=novel">Novels</a></li>
        <li><a href="{% url 'books' %}?genre=fiction">Fiction</a></li>
        <li><a href="{% url 'books' %}?genre=poetry">Poetry</a></li>
        <li><a href="{% url 'books' %}?genre=thriller">Thriller</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-light me-4" type="submit">Search</button>
        <div class="text-center">
            <a href="{% url 'subscription' %}" class="btn btn-danger me-4"
              >Subscribe</a
            >
        </div>
        <a href="{% url 'login' %}" class="btn btn-light">Login</a>
      </form>
    </div>
  </div>
</nav>

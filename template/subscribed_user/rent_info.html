{% extends "subscribed_user/sub_base.html" %}
{% block body_class %}blur-page{% endblock %}

{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">

        <h1>{{ book.book_name }}</h1>
        <p><strong>Genre:</strong> {{ book.genre }}</p>

         <form class="payment-form" method="POST" action="{% url 'rent_confirmation' book_id=book.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />
            </div><br>

            <div class="form-group">
                <label for="address">Address:</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Address"
                    required
                />
            </div><br>

            <div class="form-group">
                <label for="duration">Refund:</label>
                <input
                    type="date"
                    id="duration"
                    name="duration"
                    required
                />
            </div>
<br>
            <div class="button-container">
                <button type="submit" class="submit-btn">Proceed</button>
            </div>
        </form>
    </div>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}

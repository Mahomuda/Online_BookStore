{% extends "base.html" %}
{% block body_class %}blur-page{% endblock %}

{% block content %}
<div class="payment-container">
    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ff4d4d; /* Red background */
            color: #fff; /* White text for contrast */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .payment-title {
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }

        .payment-description {
            text-align: center;
            font-size: 14px;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        .bkash-form .form-group {
            margin-bottom: 15px;
        }

        .bkash-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .bkash-form input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .bkash-form input:focus {
            border-color: #ffc107;
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #ffc107; /* Yellow button */
            color: #333; /* Dark text for contrast */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #e0a800;
        }

        .messages {
            margin-top: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .terms-container {
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }

        .terms-container input {
            margin-right: 10px;
        }
    </style>

    <h1 class="payment-title">bKash Payment</h1>
    <p class="payment-description">Securely pay through bKash by providing the details below:</p>
    <form class="bkash-form" action="{% url 'process_payment' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="phone">bKash Number:</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone" 
                placeholder="01XXXXXXXXX" 
                required 
                pattern="[0-9]{11}" 
                title="Please enter a valid 11-digit phone number."
            />
        </div>

        <div class="form-group">
            <label for="transaction-id">Transaction ID:</label>
            <input 
                type="text" 
                id="transaction-id" 
                name="transaction_id" 
                placeholder="Enter Transaction ID" 
                required 
                maxlength="20"
            />
        </div>

        <div class="form-group">
            <label for="amount">Amount (BDT):</label>
            <input 
                type="number" 
                id="amount" 
                name="amount" 
                placeholder="Enter Amount" 
                required 
                min="1" 
                step="0.01" 
            />
        </div>

        <!-- Terms and conditions checkbox -->
        <div class="terms-container">
            <input 
                type="checkbox" 
                id="agree-terms" 
                name="agree_terms" 
                required
            />
            <label for="agree-terms">I agree to the <a href="#" style="color: #fff;">terms and conditions</a>.</label>
        </div>
        
        <!-- Proceed and Close buttons side by side -->
       <!-- Proceed and Close buttons side by side with equal sizes -->
<div class="button-container" style="display: flex; justify-content: space-between; gap: 10px;">
    <button type="submit" class="submit-btn" style="flex: 1; width: 48%;">Proceed</button>
    <button type="button" class="submit-btn" onclick="window.location.href='/subscription';" style="flex: 1; width: 48%;">Close</button>
</div>

        

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}

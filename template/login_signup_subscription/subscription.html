{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-4">
       <div class="p-4 border rounded" style="background-color: #ced4da; border-width: 5px; border-color: #cccccc;">
            <form method="POST">

                <!-- User Name -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userName" name="first_name" placeholder="First Name" required>
                    <label for="userName">User First Name</label>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
                    <label for="floatingEmail">Email</label>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <br>
                  <div>
                    <a href="{% url 'sub_base' %}" class="btn btn-primary w-100">Submit</a>
                </div>
                <br>

                <!-- Payment -->
                <div class="text-center mt-3">
                    <a href="{% url 'payment' %}">Proceed to pay</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block body_class %}blur-page{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">SignUp</h2>

        <!-- Display success or error message -->
        {% if msg %}
            <div class="alert alert-info text-center">
                {{ msg }}
            </div>
        {% endif %}

        <!-- Registration Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group mb-3">
                <label for="password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <!-- Role Selection -->
            <div class="form-group mb-3">
                <label class="form-label">Choose Role:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_shopowner" name="is_shopowner">
                    <label class="form-check-label" for="is_shopowner">Shopowner</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_user" name="is_user">
                    <label class="form-check-label" for="is_user">User</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
